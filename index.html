<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks List System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="./manifest.json">

</head>
<body>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker
              .register('./service-worker.js')
              .then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
              })
              .catch((error) => {
                console.error('Service Worker registration failed:', error);
              });
          });
        }
        
      </script>
      
    <div class="container">
        <h1>TaskList</h1>
        <div class="task-input">
            <input type="text" id="task" placeholder="Enter a new task">
            <input type="text" id="reward" placeholder="Enter reward (e.g., Voucher)">
            <input type="text" id="topic" placeholder="Enter topic (e.g., Work)">
            <button id="add-task">Add Task</button>
        </div>

        <button id="import-btn" class="import-btn">Setting</button>

        <ul id="task-list"></ul>
    </div>

    <!-- Import Popup -->
    <div id="import-popup" class="popup">
        <div class="popup-content">
            <span id="close-popup" class="close">&times;</span>
            <h2>Import Tasks</h2>
            <div class="import-options">
                <input type="file" id="import-file" accept=".txt">
                <textarea id="import-text" placeholder="Or enter task data manually" rows="5"></textarea>
                <button id="import-submit">Submit</button>
                <button id="clear-all" class="clear-btn">Clear All Tasks</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
